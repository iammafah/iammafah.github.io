<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../favicon.ico">
  <script type="module" src="../assets/js/auth.js"></script>

  <style>
    /* ===== Layout ===== */

    .auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px;
      position: relative;
    }

    /* ===== Back To Home ===== */

    .back-home {
      position: absolute;
      top: 28px;
      left: 28px;
      font-size: var(--fs-6);
      color: var(--light-gray);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition-1);
    }

    .back-home:hover {
      color: var(--orange-yellow-crayola);
      transform: translateX(-3px);
    }

    /* ===== Card ===== */

    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 52px 38px;
      text-align: center;

      background: rgba(20, 22, 28, 0.75);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border-radius: 26px;
      /* smoother curve */
      border: 1px solid rgba(255, 255, 255, 0.06);

      box-shadow:
        0 30px 90px rgba(0, 0, 0, 0.65),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);

      position: relative;
      overflow: hidden;
    }

    /* subtle golden edge glow */

    .auth-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 26px;
      padding: 1px;
      background: var(--bg-gradient-yellow-2);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* ===== Logo ===== */

    .profile-logo {
      width: 92px;
      height: 92px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      background: var(--bg-gradient-yellow-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: var(--fw-600);
      color: var(--smoky-black);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.55);
      transition: var(--transition-2);
    }

    .profile-logo:hover {
      transform: scale(1.05);
    }

    /* ===== Brand ===== */

    .brand-name {
      font-size: var(--fs-2);
      font-weight: var(--fw-500);
      margin-bottom: 36px;
      letter-spacing: 1px;
      background: var(--text-gradient-yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Buttons ===== */

    .auth-btn {
      width: 100%;
      padding: 15px;
      border-radius: 16px;
      font-weight: var(--fw-500);
      font-size: var(--fs-5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      transition: var(--transition-1);
      cursor: pointer;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      margin-bottom: 16px;
    }

    .facebook-btn {
      background: #1877f2;
      color: #fff;
    }

    .auth-btn img {
      width: 20px;
    }

    .facebook-btn img {
      filter: brightness(0) invert(1);
    }

    .auth-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    /* ===== Terms (Controlled 2-line) ===== */

    .auth-terms {
      margin-top: 28px;
      font-size: var(--fs-7);
      color: var(--light-gray-70);
      line-height: 1.8;
      text-align: center;
    }

    .auth-terms a {
      display: inline;
      /* üî• override global block */
      color: var(--orange-yellow-crayola);
      font-weight: var(--fw-500);
    }

    .auth-terms br {
      display: block;
      margin-bottom: 4px;
    }

    /* ===== Responsive ===== */

    @media (max-width: 480px) {

      .auth-card {
        padding: 42px 24px;
        border-radius: 22px;
      }

      .profile-logo {
        width: 76px;
        height: 76px;
        font-size: 24px;
      }

      .brand-name {
        margin-bottom: 28px;
      }

      .back-home {
        font-size: var(--fs-7);
        top: 18px;
        left: 18px;
      }

    }
  </style>
</head>

<body>

  <div class="auth-container">

    <a href="/" class="back-home">
      ‚Üê Back to Home
    </a>

    <div class="auth-card">

      <div class="profile-logo">
        IA
      </div>

      <div class="brand-name">
        IAMAMA
      </div>

      <button class="auth-btn google-btn" onclick="googleLogin()">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
        Continue with Google
      </button>

      <button class="auth-btn facebook-btn" onclick="facebookLogin()">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg">
        Continue with Facebook
      </button>

      <div class="auth-terms">
        By continuing, you agree to our<br>
        <a href="../terms/">Terms & Conditions</a> and
        <a href="../private-policy/">Privacy Policy.</a>
      </div>

    </div>

  </div>

</body>

</html>
