<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<script type="module" src="../assets/js/auth.js"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  background: linear-gradient(120deg, #eef2ff, #f8fafc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.auth-wrapper {
  width: 100%;
  max-width: 420px;
}

.auth-card {
  background: white;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.08);
}

/* Logo section */
.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 14px;
}

.logo-circle {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  background: #4f46e5;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
}

.brand {
  text-align: center;
  font-weight: 600;
  margin-bottom: 20px;
  color: #333;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: 1px solid #e2e2e2;
  margin-bottom: 12px;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #4f46e5;
}

button {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  margin-top: 6px;
  transition: 0.2s;
}

button:hover {
  transform: translateY(-1px);
}

.primary-btn {
  background: #4f46e5;
  color: white;
}

.google-btn {
  background: white;
  border: 1px solid #ddd;
}

.facebook-btn {
  background: #1877f2;
  color: white;
}

hr {
  margin: 18px 0;
  border: none;
  border-top: 1px solid #eee;
}
</style>
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- Logo -->
    <div class="logo">
      <div class="logo-circle">IA</div>
    </div>

    <div class="brand">IAMAMA</div>

    <h2>Create Account</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary-btn" onclick="signup()">Signup</button>

    <hr>

    <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
    <button class="facebook-btn" onclick="facebookLogin()">Continue with Facebook</button>

  </div>
</div>

</body>
</html>
