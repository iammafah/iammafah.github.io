<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<style>
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
}

/* Page */
body {
  background: #f5f7fb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* Container */
.auth-wrapper {
  width: 100%;
  max-width: 420px;
}

/* Card */
.auth-card {
  background: #fff;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
}

/* Title */
.auth-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Inputs */
input {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: 1px solid #e2e2e2;
  margin-bottom: 12px;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #4f46e5;
}

/* Buttons */
button {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* Primary */
.primary-btn {
  background: #4f46e5;
  color: white;
  margin-top: 4px;
}

/* Divider */
.divider {
  text-align: center;
  margin: 16px 0;
  color: #888;
  font-size: 14px;
}

/* Social buttons */
.google-btn {
  background: white;
  border: 1px solid #ddd;
  margin-bottom: 10px;
}

.facebook-btn {
  background: #1877f2;
  color: white;
}

.social-icon {
  width: 18px;
}

/* Tablet */
@media (min-width: 600px) {
  .auth-card {
    padding: 32px;
  }
}

/* Desktop */
@media (min-width: 1024px) {
  body {
    background: linear-gradient(120deg, #eef2ff, #f8fafc);
  }

  .auth-card {
    padding: 36px;
    border-radius: 16px;
  }
}
</style>
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create Account</h2>

    <input placeholder="Email">
    <input type="password" placeholder="Password">

    <button class="primary-btn">Signup</button>

    <div class="divider">OR</div>

    <button class="google-btn">
      <img class="social-icon"
      src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
      Continue with Google
    </button>

    <button class="facebook-btn">
      <img class="social-icon"
      src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg">
      Continue with Facebook
    </button>
  </div>
</div>

</body>
</html>
