            <article class="contact active">

                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <!-- PERSONAL CONTACT CARD -->
                <!-- PERSONAL CONTACT HEADER -->
                <section class="contact-entry">

                    <div class="contact-profile">

                        <!-- profile image -->
                        <img src="../assets/images/my-avatar.png" alt="profile" class="contact-avatar">

                        <!-- name -->
                        <h3 class="h3 contact-name">Abdullah</h3>

                        <!-- intro -->
                        <p class="contact-entry-text contact-intro">
                            developer · Entrepreneur
                        </p>

                    </div>

                    <!-- linktree style buttons -->
                    <div class="contact-links">

                        <a class="form-btn" href="https://twitter.com/" target="_blank">
                            <ion-icon name="logo-twitter"></ion-icon>
                            <span>Twitter / X</span>
                        </a>

                        <a class="form-btn" href="https://linkedin.com/" target="_blank">
                            <ion-icon name="logo-linkedin"></ion-icon>
                            <span>LinkedIn</span>
                        </a>
                        <a class="form-btn" href="https://wa.me/917678020162" target="_blank">
                            <ion-icon name="logo-whatsapp"></ion-icon>
                            <span>WhatsApp</span>
                        </a>

                        <a class="form-btn" href="https://github.com/" target="_blank">
                            <ion-icon name="logo-github"></ion-icon>
                            <span>GitHub</span>
                        </a>

                        <a class="form-btn" href="mailto:iammafah@gmail.com">
                            <ion-icon name="mail-outline"></ion-icon>
                            <span>Email Me</span>
                        </a>


                    </div>

                </section>





                <section class="contact-form">

                    <h3 class="h3 form-title">Contact Form</h3>

                    <form action="#" class="form" data-form>

                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Full name" required
                                data-form-input>
                            <small class="error-text" data-error="fullname"></small>

                            <input type="email" name="email" class="form-input" placeholder="Email address" required
                                data-form-input>
                            <small class="error-text" data-error="email"></small>
                        </div>

                        <textarea name="message" class="form-input" placeholder="Your Message" required
                            data-form-input></textarea>
                        <small class="error-text" data-error="message"></small>

                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACawUUcH43Xd-y0R"
                            data-callback="onTurnstileSuccess">
                        </div>

                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <span>Send Message</span>
                        </button>

                        <p class="form-status" data-form-status></p>

                    </form>


                </section>
                <section id="footer"></section>
