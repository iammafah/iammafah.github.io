<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
  <title>IAMAMA Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Heading -->
  <h1 class="text-4xl font-bold mb-6 animate-bounce">
    Welcome to IAMAMA
  </h1>

  <!-- Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-80 md:w-96 text-center">

    <!-- Animated text -->
    <p class="text-gray-600 mb-4 animate-pulse">
      Loading dashboard...
    </p>

    <!-- Loader -->
    <div class="flex justify-center mb-4">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
    </div>

    <!-- Button -->
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
      Continue
    </button>

  </div>

</body>
</html>
