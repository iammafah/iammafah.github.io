<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | iammafah</title>

    <meta name="description"
        content="Secure admin dashboard for managing backend systems, APIs, automation workflows, and project data.">

    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        /* container */
        .admin-container {
            max-width: 1100px;
            margin: auto;
        }

        /* header */
        .admin-header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        /* card */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        /* input row */
        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }

        /* input */
        input {
            padding: 12px;
            border: 1px solid #e2e2e2;
            border-radius: 10px;
            flex: 1;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #e6b85c;
        }

        /* button */
        button {
            padding: 12px 18px;
            background: #e6b85c;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: 0.15s;
        }

        button:hover {
            background: #d9a84a;
        }

        button:active {
            transform: scale(0.98);
        }

        /* table container */
        .table-container {
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 12px;
        }

        /* table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* sticky header */
        thead th {
            position: sticky;
            top: 0;
            background: #fafafa;
            z-index: 2;
            border-bottom: 2px solid #eee;
            font-size: 14px;
        }

        /* cells */
        td,
        th {
            padding: 14px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px;
        }

        tr:hover {
            background: #fafafa;
        }

        /* loader */
        #loader {
            display: none;
            margin-bottom: 10px;
            font-weight: 500;
            color: #666;
        }

        /* load more button */
        #loadMoreBtn {
            display: none;
            margin-top: 12px;
            width: 100%;
        }

        /* mobile */
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
            }

            td,
            th {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <div class="admin-container">

        <a href="../contact/" class="back-btn">Back to Home</a>

        <div class="admin-header">Admin Contacts</div>

        <div class="card">

            <div class="input-row">
                <input id="adminIdInput" placeholder="Enter admin id">
                <button onclick="loadContacts()">Show data</button>

                <!-- Export dropdown -->
                <div class="export-dropdown">

                    <div class="export-split">
                        <button onclick="downloadFile('csv')">Export</button>

                        <button class="arrow-btn" onclick="toggleExportMenu(event)">
                            â–¼
                        </button>
                    </div>

                    <div id="exportMenu" class="export-menu">
                        <div onclick="downloadFile('csv')">CSV</div>
                        <div onclick="downloadFile('xlsx')">Excel</div>
                        <div onclick="downloadFile('pdf')">PDF</div>
                    </div>

                </div>

            </div>

            <div id="loader">Loading contacts...</div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Country</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="contactTableBody"></tbody>
                </table>
            </div>

            <button id="loadMoreBtn" onclick="loadMore()">Load More</button>

        </div>
    </div>
    

    <script src="../assets/js/admin-export.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/scripts.js"></script>

</body>


</html>
