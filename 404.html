<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found | iammafah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">

  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
    }

    .card {
      max-width: 1100px;
      width: 100%;
      padding: 60px;
      background: #020617;
      border-radius: 20px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 50px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .code {
      font-size: 120px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }

    .content {
      max-width: 420px;
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .text {
      font-size: 15px;
      line-height: 1.6;
      color: #9ca3af;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 160px;
    }

    .btn {
      padding: 14px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.18);
      color: #e5e7eb;
    }

    .btn.primary {
      background: #38bdf8;
      color: #020617;
      border: none;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      margin-top: 10px;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .card {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 30px;
        padding: 40px 24px;
      }

      .actions {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .code {
        font-size: 72px;
      }
    }
  </style>
</head>

<body>

  <main class="card">
    <!-- LEFT -->
    <div class="code">404</div>

    <!-- CENTER -->
    <div class="content">
      <div class="title">Page not found</div>
      <p class="text">
        The page you’re trying to access doesn’t exist, may have been removed,
        or the URL might be incorrect.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="actions">
      <a href="/" class="btn primary">Home</a>
      <a href="./portfolio/" class="btn">Portfolio</a>
      <a href="./contact/" class="btn">Contact</a>
      <div class="hint">
        You’ll usually find what you need from the homepage.
      </div>
    </div>
  </main>

</body>
</html>
