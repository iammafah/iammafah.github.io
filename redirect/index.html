<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #1e293b;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0px 15px 40px rgba(0,0,0,0.5);
      animation: fadeIn 0.4s ease;
    }

    .spinner {
      margin: 25px auto;
      width: 52px;
      height: 52px;
      border: 5px solid #334155;
      border-top: 5px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    h2 {
      margin: 0;
      font-size: 24px;
    }

    p {
      margin-top: 8px;
      color: #94a3b8;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweak */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome</h2>
    <p>Setting up your account</p>

    <div class="spinner"></div>

    <p>Please waitâ€¦</p>
   <p> <a href="https://docs.google.com/forms/d/e/1FAIpQLSeAqJFird_5FEzLZDsOyPhFxX9a0g7f6E_zxj5g5OZbqFifqA/viewform?usp=publish-editor">Contact</a></p>
  </div>

  
  <script type="module" src="../assets/js/redirect.js"></script>


</body>
</html>
