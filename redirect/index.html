<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome | iammafah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="../favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      background: radial-gradient(circle at 30% 20%, #1e293b, #0f172a 60%);
      color: #e2e8f0;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #1e293b;
      border-radius: 14px;
      padding: 48px 36px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.4s ease;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .sub {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .spinner {
      width: 42px;
      height: 42px;
      margin: 0 auto 26px;
      border: 4px solid rgba(255, 255, 255, 0.08);
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .note {
      font-size: 13px;
      color: #64748b;
      margin-top: 18px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width:480px) {
      .card {
        padding: 36px 24px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Welcome to iammafah</h2>
    <p class="sub">Setting up your account</p>

    <div class="spinner"></div>

    <p class="note">Please wait while we complete the process.</p>
    <p class="note">
      Need help?
      <a href="../contact/">
        Contact us
      </a>
    </p>
  </div>
  <script type="module" src="../assets/js/redirect.js"></script>
</body>

</html>
