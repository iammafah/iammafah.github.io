<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>500 – Server Error | iammafah</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO: error pages should not be indexed -->
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://iammafah.site/500.html">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 900px;
      padding: 56px;
      border-radius: 20px;
      background: #020617;
      border: 1px solid rgba(255,255,255,0.08);
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 48px;
      align-items: center;
    }

    .code {
      font-size: 110px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }

    .content {
      max-width: 420px;
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .text {
      font-size: 15px;
      line-height: 1.6;
      color: #9ca3af;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 170px;
    }

    .btn {
      padding: 14px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.18);
      color: #e5e7eb;
    }

    .btn.primary {
      background: #f87171;
      color: #020617;
      border: none;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
      text-align: center;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .card {
        grid-template-columns: 1fr;
        gap: 32px;
        padding: 40px 24px;
        text-align: center;
      }

      .code {
        font-size: 72px;
      }

      .actions {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <main class="card" role="alert" aria-live="polite">

    <!-- LEFT -->
    <div class="code">500</div>

    <!-- CENTER -->
    <div class="content">
      <div class="title">Internal server error</div>
      <p class="text">
        Something went wrong on our side. The server encountered an unexpected
        condition and couldn’t complete your request.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="actions">
      <a href="index.html" class="btn primary">Back to Home</a>
      <a href="./contact/" class="btn">Contact Support</a>
      <div class="hint">
        Please try again later.
      </div>
    </div>

  </main>

</body>
</html>
